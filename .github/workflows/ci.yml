name: ğŸ§ª CI Pipeline - Tests & Validation

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ develop ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: read

env:
  NODE_VERSION: '22'

jobs:
  # Job 1: ValidaÃ§Ã£o de PR para Main
  pr-validation:
    name: ğŸ” PR Validation for Main
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Validate PR Title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "ğŸ” Validating PR title: $PR_TITLE"
          
          # Verificar se tem versÃ£o no tÃ­tulo (v1.2.3 formato)
          if echo "$PR_TITLE" | grep -qE 'v[0-9]+\.[0-9]+\.[0-9]+'; then
            VERSION=$(echo "$PR_TITLE" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            echo "âœ… VersÃ£o encontrada no tÃ­tulo: $VERSION"
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          else
            echo "âŒ PR para main deve incluir versÃ£o no tÃ­tulo (ex: 'v1.2.3: Nova feature')"
            echo ""
            echo "ğŸ“‹ Formato esperado:"
            echo "  v1.2.3: DescriÃ§Ã£o da mudanÃ§a"
            echo "  v2.0.0: Breaking change"
            echo "  v1.2.4: Hotfix crÃ­tico"
            exit 1
          fi

      - name: ğŸ” Validate Source Branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          echo "ğŸ” Source branch: $SOURCE_BRANCH"
          
          # Verificar se vem de develop, release/ ou hotfix/
          if [[ "$SOURCE_BRANCH" == "develop" ]] || \
             [[ "$SOURCE_BRANCH" == release/* ]] || \
             [[ "$SOURCE_BRANCH" == hotfix/* ]]; then
            echo "âœ… Source branch vÃ¡lida: $SOURCE_BRANCH"
          else
            echo "âŒ PRs para main devem vir de:"
            echo "  - develop (releases normais)"
            echo "  - release/* (releases com preparaÃ§Ã£o)"
            echo "  - hotfix/* (correÃ§Ãµes urgentes)"
            echo ""
            echo "Branch atual: $SOURCE_BRANCH"
            exit 1
          fi

  # Job 2: Testes e Cobertura de CÃ³digo
  test:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --force

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage
        env:
          CI: true

      - name: ğŸ“Š Coverage Report Comment
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info
          delete-old-comments: true

      - name: ğŸ“ˆ Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

  # Job 3: Build Docker Container (mais rigoroso para main)
  docker-build:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker image
        run: |
          BUILD_ENV="test"
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            BUILD_ENV="production"
          fi
          
          docker build \
            --build-arg VITE_ENVIRONMENT=$BUILD_ENV \
            --build-arg VITE_APP_VERSION=${{ github.sha }} \
            --build-arg VITE_BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z") \
            -t fiap-react-deploy:${{ github.sha }} \
            -t fiap-react-deploy:latest \
            .

      - name: ğŸ¥ Test Docker Container
        run: |
          echo "ğŸš€ Starting container..."
          docker run -d --name test-container -p 8080:8080 fiap-react-deploy:latest
          
          echo "â³ Waiting for container to be ready..."
          sleep 15
          
          echo "ğŸ” Testing health check endpoint..."
          curl -f http://localhost:8080/health || exit 1
          
          echo "ğŸ” Testing API info endpoint..."
          curl -f http://localhost:8080/api/info || exit 1
          
          echo "ğŸ” Testing main application..."
          curl -f http://localhost:8080/ || exit 1
          
          echo "ğŸ›‘ Stopping test container..."
          docker stop test-container
          docker rm test-container
          
          echo "âœ… Docker container tests passed!"

  # Job 4: Final Report
  report:
    name: ğŸ“‹ CI Report
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate CI Report
        run: |
          echo "## ğŸ§ª CI Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ ValidaÃ§Ãµes Executadas:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ§ª **Testes da AplicaÃ§Ã£o**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“Š **Cobertura de CÃ³digo**: ${{ needs.test.result == 'success' && 'âœ… â‰¥80%' || 'âŒ <80%' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ³ **Build do Container**: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ˆ InformaÃ§Ãµes do Build:" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: \`${{ github.base_ref || 'N/A' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Autor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          
          # InformaÃ§Ãµes especÃ­ficas para PR para main
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸŒŸ **PR para PRODUÃ‡ÃƒO**" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ·ï¸ **Tag automÃ¡tica** serÃ¡ criada apÃ³s merge" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸš€ **Deploy automÃ¡tico** serÃ¡ executado via Coolify" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ“Š **Monitoramento** serÃ¡ ativado automaticamente" >> $GITHUB_STEP_SUMMARY
          fi

      - name: âœ… Success Notification
        if: needs.test.result == 'success' && needs.docker-build.result == 'success'
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ‰ Status: APROVADO" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Todos os testes passaram" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Cobertura de cÃ³digo â‰¥80%" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Container Docker buildado com sucesso" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸš€ **CÃ³digo aprovado para merge!**" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **ATENÃ‡ÃƒO**: Merge para main irÃ¡:" >> $GITHUB_STEP_SUMMARY
            echo "1. ğŸ·ï¸ Criar tag automaticamente" >> $GITHUB_STEP_SUMMARY
            echo "2. ğŸš€ Iniciar deploy em produÃ§Ã£o" >> $GITHUB_STEP_SUMMARY
            echo "3. ğŸ“Š Ativar monitoramento" >> $GITHUB_STEP_SUMMARY
          fi

      - name: âŒ Failure Notification
        if: needs.test.result == 'failure' || needs.docker-build.result == 'failure'
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âŒ Status: REPROVADO" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ” Verifique os logs dos jobs que falharam:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "- âŒ Testes ou cobertura de cÃ³digo falharam" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.docker-build.result }}" == "failure" ]; then
            echo "- âŒ Build do Docker container falhou" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸš« **CÃ³digo deve ser corrigido antes do merge**" >> $GITHUB_STEP_SUMMARY
          exit 1 