name: ðŸš€ Deploy Development (with Docker Hub)

on:
  push:
    branches: [ develop ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

env:
  NODE_VERSION: '22'
  ENVIRONMENT: 'dev'
  REGISTRY_URL: 'docker.io'
  IMAGE_NAME: 'gprudencio1/fiap-react-deploy'

jobs:
  # Job 1: ValidaÃ§Ã£o rÃ¡pida antes do deploy
  pre-deploy:
    name: ðŸ” Pre-Deploy Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci --force

      - name: ðŸ§ª Run quick tests
        run: npm test -- --passWithNoTests --watchAll=false
        env:
          CI: true

  # Job 2: Build e Push para Docker Hub
  build-dev:
    name: ðŸ”¨ Build & Push Development (Docker Hub)
    runs-on: ubuntu-latest
    needs: pre-deploy
    timeout-minutes: 15
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=dev-{{date 'YYYYMMDD'}}-
            type=raw,value=dev-latest
          labels: |
            org.opencontainers.image.title=FIAP React Deploy - Development
            org.opencontainers.image.description=Status App React - Development Environment
            org.opencontainers.image.vendor=FIAP

      - name: ðŸ”¨ Build and Push Development Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_ENVIRONMENT=dev
            VITE_APP_VERSION=dev-${{ github.sha }}
            VITE_BUILD_TIMESTAMP=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VITE_LOGROCKET_APP_ID=${{ secrets.VITE_LOGROCKET_ID_DEV }}
            VITE_LOGROCKET_PROJECT_NAME=fiap-react-deploy-dev
            VITE_DEBUG=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“Š Image Summary
        run: |
          echo "## ðŸ³ Development Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Image Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: " >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /' >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY

  # Job 3: Test da imagem no Docker Hub
  test-image:
    name: ðŸ§ª Test Docker Hub Image
    runs-on: ubuntu-latest
    needs: build-dev
    timeout-minutes: 10
    
    steps:
      - name: ðŸ¥ Test Development Container from Docker Hub
        run: |
          echo "ðŸš€ Pulling and testing image from Docker Hub..."
          
          # Pull da imagem do Docker Hub (pÃºblico, nÃ£o precisa login)
          docker pull ${{ env.IMAGE_NAME }}:dev-latest
          
          # Start container
          docker run -d --name dev-test-container -p 8081:8080 \
            -e NODE_ENV=development \
            -e ENVIRONMENT=dev \
            -e DEBUG=true \
            ${{ env.IMAGE_NAME }}:dev-latest
          
          echo "â³ Waiting for container to be ready..."
          sleep 30
          
          echo "ðŸ” Testing health check endpoint..."
          curl -f --retry 3 --retry-delay 10 --retry-connrefused http://localhost:8081/health || exit 1
          
          echo "ðŸ” Testing API info endpoint..."
          curl -f --retry 3 --retry-delay 5 --retry-connrefused http://localhost:8081/api/info || exit 1
          
          echo "ðŸ” Testing main application..."
          curl -f --retry 3 --retry-delay 5 --retry-connrefused http://localhost:8081/ || exit 1
          
          echo "ðŸ›‘ Stopping test container..."
          docker stop dev-test-container
          docker rm dev-test-container
          
          echo "âœ… Docker Hub image tests passed!"

  # Job 4: Deploy para Coolify (Desenvolvimento)
  deploy-dev:
    name: ðŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: test-image
    environment: development
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Coolify Development
        run: |
          echo "ðŸš€ Triggering Coolify deployment for development..."
          
          if [ -n "${{ secrets.COOLIFY_WEBHOOK_DEV }}" ]; then
            curl -X POST "${{ secrets.COOLIFY_WEBHOOK_DEV }}" \
              -H "Content-Type: application/json" \
              -d '{
                "branch": "develop",
                "commit": "${{ github.sha }}",
                "environment": "development",
                "registry_url": "docker.io",
                "image_name": "${{ env.IMAGE_NAME }}",
                "image_tag": "dev-latest",
                "full_image": "${{ env.IMAGE_NAME }}:dev-latest",
                "build_timestamp": "'$(date -u +'%Y-%m-%dT%H:%M:%S.000Z')'",
                "triggered_by": "${{ github.actor }}"
              }' \
              --max-time 30 \
              --retry 3
            echo "âœ… Development deployment triggered!"
          else
            echo "âš ï¸ COOLIFY_WEBHOOK_DEV not configured, skipping deployment trigger"
          fi

      - name: ðŸ“Š Notify Deployment Status
        if: always()
        run: |
          echo "## ðŸš€ Development Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Development" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}:dev-latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "### âœ… Status: DEPLOYED" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ **Development environment updated successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— **Access**: [Development Environment](${{ secrets.DEV_DOMAIN }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš¨ **Development deployment failed!**" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 5: Smoke Tests no ambiente deployado
  smoke-tests:
    name: ðŸ§ª Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: success()
    timeout-minutes: 8
    
    steps:
      - name: ðŸ§ª Run Smoke Tests
        run: |
          echo "ðŸ§ª Running smoke tests on development environment..."
          
          if [ -n "${{ secrets.DEV_DOMAIN }}" ]; then
            echo "â³ Waiting for deployment to stabilize..."
            sleep 45
            
            # Testar endpoints principais com retry
            echo "ðŸ” Testing health check..."
            curl -f --retry 5 --retry-delay 10 --retry-connrefused "${{ secrets.DEV_DOMAIN }}/health" || exit 1
            
            echo "ðŸ” Testing API info..."
            curl -f --retry 3 --retry-delay 5 --retry-connrefused "${{ secrets.DEV_DOMAIN }}/api/info" || exit 1
            
            echo "ðŸ” Testing main application..."
            curl -f --retry 3 --retry-delay 5 --retry-connrefused "${{ secrets.DEV_DOMAIN }}/" || exit 1
            
            echo "âœ… All smoke tests passed!"
          else
            echo "âš ï¸ DEV_DOMAIN not configured, skipping smoke tests"
          fi

      - name: ðŸ“Š Update Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª Smoke Tests Results:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **All smoke tests passed**" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Development environment is healthy**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Smoke tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš¨ **Development environment may have issues**" >> $GITHUB_STEP_SUMMARY
          fi 