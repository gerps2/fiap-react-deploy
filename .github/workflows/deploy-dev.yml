name: ï¿½ï¿½ Deploy Development (with Retry)

on:
  push:
    branches: [ develop ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

env:
  NODE_VERSION: '22'
  ENVIRONMENT: 'dev'
  REGISTRY_URL: 'registry-prod.gerson-prudencio.com.br'
  IMAGE_NAME: 'fiap-react-deploy'

jobs:
  # Job 1: ValidaÃ§Ã£o rÃ¡pida antes do deploy
  pre-deploy:
    name: ðŸ” Pre-Deploy Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci --force

      - name: ðŸ§ª Run quick tests
        run: npm test -- --passWithNoTests --watchAll=false
        env:
          CI: true

  # Job 2: Build e Push para Registry de Desenvolvimento com Retry
  build-dev:
    name: ðŸ”¨ Build & Push Development (with Retry)
    runs-on: ubuntu-latest
    needs: pre-deploy
    timeout-minutes: 20
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to Development Registry (with Retry)
        run: |
          echo "ðŸ”‘ Attempting login to registry with retry logic..."
          
          MAX_ATTEMPTS=5
          DELAY=10
          
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "ðŸ”„ Login attempt $i/$MAX_ATTEMPTS..."
            
            if echo "${{ secrets.PROD_REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY_URL }} -u ${{ secrets.PROD_REGISTRY_USER }} --password-stdin; then
              echo "âœ… Login successful on attempt $i"
              break
            else
              echo "âŒ Login failed on attempt $i"
              if [ $i -eq $MAX_ATTEMPTS ]; then
                echo "ðŸš¨ All login attempts failed!"
                exit 1
              fi
              echo "â³ Waiting ${DELAY}s before retry..."
              sleep $DELAY
              DELAY=$((DELAY * 2))  # Exponential backoff
            fi
          done

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=dev-{{date 'YYYYMMDD'}}-
            type=raw,value=dev-latest
          labels: |
            org.opencontainers.image.title=FIAP React Deploy - Development
            org.opencontainers.image.description=Status App React - Development Environment
            org.opencontainers.image.vendor=FIAP

      - name: ðŸ”¨ Build and Push Development Image (with Retry)
        id: build
        run: |
          echo "ðŸ”¨ Building and pushing image with retry logic..."
          
          MAX_ATTEMPTS=3
          DELAY=30
          
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "ðŸ”„ Build & Push attempt $i/$MAX_ATTEMPTS..."
            
            if docker buildx build \
              --context . \
              --push \
              --platform linux/amd64,linux/arm64 \
              --tag ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:dev-latest \
              --tag ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:dev-$(date +%Y%m%d)-${{ github.sha }} \
              --tag ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:develop \
              --label "org.opencontainers.image.title=FIAP React Deploy - Development" \
              --label "org.opencontainers.image.description=Status App React - Development Environment" \
              --label "org.opencontainers.image.vendor=FIAP" \
              --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%S.000Z')" \
              --build-arg VITE_ENVIRONMENT=dev \
              --build-arg VITE_APP_VERSION=dev-${{ github.sha }} \
              --build-arg VITE_BUILD_TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%S.000Z') \
              --build-arg VITE_LOGROCKET_APP_ID=${{ secrets.VITE_LOGROCKET_ID_DEV }} \
              --build-arg VITE_LOGROCKET_PROJECT_NAME=fiap-react-deploy-dev \
              --build-arg VITE_DEBUG=true \
              --cache-from type=gha \
              --cache-to type=gha,mode=max; then
              
              echo "âœ… Build & Push successful on attempt $i"
              echo "digest=$(docker buildx imagetools inspect ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:dev-latest --format '{{.Manifest.Digest}}')" >> $GITHUB_OUTPUT
              break
            else
              echo "âŒ Build & Push failed on attempt $i"
              if [ $i -eq $MAX_ATTEMPTS ]; then
                echo "ðŸš¨ All build attempts failed!"
                exit 1
              fi
              echo "â³ Waiting ${DELAY}s before retry..."
              sleep $DELAY
              DELAY=$((DELAY + 15))  # Linear backoff increase
            fi
          done

      - name: ðŸ“Š Image Summary
        run: |
          echo "## ðŸ³ Development Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Image Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Main Tag**: dev-latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch Tag**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Date Tag**: dev-$(date +%Y%m%d)-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY

  # Job 3: Test da imagem no registry com Retry
  test-image:
    name: ðŸ§ª Test Registry Image (with Retry)
    runs-on: ubuntu-latest
    needs: build-dev
    timeout-minutes: 15
    
    steps:
      - name: ðŸ”‘ Login to Development Registry (with Retry)
        run: |
          echo "ðŸ”‘ Attempting login to registry for testing..."
          
          MAX_ATTEMPTS=3
          DELAY=10
          
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "ðŸ”„ Login attempt $i/$MAX_ATTEMPTS..."
            
            if echo "${{ secrets.PROD_REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY_URL }} -u ${{ secrets.PROD_REGISTRY_USER }} --password-stdin; then
              echo "âœ… Login successful on attempt $i"
              break
            else
              echo "âŒ Login failed on attempt $i"
              if [ $i -eq $MAX_ATTEMPTS ]; then
                echo "ðŸš¨ All login attempts failed!"
                exit 1
              fi
              echo "â³ Waiting ${DELAY}s before retry..."
              sleep $DELAY
            fi
          done

      - name: ðŸ¥ Test Development Container from Registry (with Retry)
        run: |
          echo "ðŸš€ Testing image from registry with retry logic..."
          
          MAX_ATTEMPTS=3
          DELAY=20
          
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "ðŸ”„ Test attempt $i/$MAX_ATTEMPTS..."
            
            # Cleanup any existing container
            docker rm -f dev-test-container 2>/dev/null || true
            
            # Pull and test
            if docker pull ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:dev-latest && \
               docker run -d --name dev-test-container -p 8081:8080 \
                 -e NODE_ENV=development \
                 -e ENVIRONMENT=dev \
                 -e DEBUG=true \
                 ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:dev-latest; then
              
              echo "â³ Waiting for container to be ready..."
              sleep 30
              
              # Test endpoints with retry
              if curl -f --retry 3 --retry-delay 10 --retry-connrefused http://localhost:8081/health && \
                 curl -f --retry 3 --retry-delay 5 --retry-connrefused http://localhost:8081/api/info && \
                 curl -f --retry 3 --retry-delay 5 --retry-connrefused http://localhost:8081/; then
                
                echo "âœ… Registry image tests passed on attempt $i"
                docker stop dev-test-container
                docker rm dev-test-container
                break
              else
                echo "âŒ Container tests failed on attempt $i"
                docker logs dev-test-container || true
                docker stop dev-test-container 2>/dev/null || true
                docker rm dev-test-container 2>/dev/null || true
                
                if [ $i -eq $MAX_ATTEMPTS ]; then
                  echo "ðŸš¨ All test attempts failed!"
                  exit 1
                fi
                echo "â³ Waiting ${DELAY}s before retry..."
                sleep $DELAY
              fi
            else
              echo "âŒ Pull or container start failed on attempt $i"
              if [ $i -eq $MAX_ATTEMPTS ]; then
                echo "ðŸš¨ All test attempts failed!"
                exit 1
              fi
              echo "â³ Waiting ${DELAY}s before retry..."
              sleep $DELAY
            fi
          done

  # Job 4: Deploy para Coolify (Desenvolvimento)
  deploy-dev:
    name: ðŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: test-image
    environment: development
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Coolify Development (with Retry)
        run: |
          echo "ðŸš€ Triggering Coolify deployment for development..."
          
          if [ -n "${{ secrets.COOLIFY_WEBHOOK_DEV }}" ]; then
            MAX_ATTEMPTS=3
            DELAY=15
            
            for i in $(seq 1 $MAX_ATTEMPTS); do
              echo "ðŸ”„ Deploy attempt $i/$MAX_ATTEMPTS..."
              
              if curl -X POST "${{ secrets.COOLIFY_WEBHOOK_DEV }}" \
                -H "Content-Type: application/json" \
                -d '{
                  "branch": "develop",
                  "commit": "${{ github.sha }}",
                  "environment": "development",
                  "registry_url": "${{ env.REGISTRY_URL }}",
                  "image_name": "${{ env.IMAGE_NAME }}",
                  "image_tag": "dev-latest",
                  "full_image": "${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:dev-latest",
                  "build_timestamp": "'$(date -u +'%Y-%m-%dT%H:%M:%S.000Z')'",
                  "triggered_by": "${{ github.actor }}"
                }' \
                --max-time 30 \
                --retry 2; then
                
                echo "âœ… Development deployment triggered successfully on attempt $i"
                break
              else
                echo "âŒ Deployment trigger failed on attempt $i"
                if [ $i -eq $MAX_ATTEMPTS ]; then
                  echo "ðŸš¨ All deployment attempts failed!"
                  exit 1
                fi
                echo "â³ Waiting ${DELAY}s before retry..."
                sleep $DELAY
              fi
            done
          else
            echo "âš ï¸ COOLIFY_WEBHOOK_DEV not configured, skipping deployment trigger"
          fi

      - name: ðŸ“Š Notify Deployment Status
        if: always()
        run: |
          echo "## ðŸš€ Development Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Development" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:dev-latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "### âœ… Status: DEPLOYED" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ **Development environment updated successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— **Access**: [Development Environment](${{ secrets.DEV_DOMAIN }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš¨ **Development deployment failed!**" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 5: Smoke Tests no ambiente deployado com Retry
  smoke-tests:
    name: ðŸ§ª Smoke Tests (with Retry)
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: success()
    timeout-minutes: 10
    
    steps:
      - name: ðŸ§ª Run Smoke Tests (with Retry)
        run: |
          echo "ðŸ§ª Running smoke tests on development environment..."
          
          if [ -n "${{ secrets.DEV_DOMAIN }}" ]; then
            echo "â³ Waiting for deployment to stabilize..."
            sleep 45
            
            MAX_ATTEMPTS=5
            DELAY=15
            
            for i in $(seq 1 $MAX_ATTEMPTS); do
              echo "ðŸ”„ Smoke test attempt $i/$MAX_ATTEMPTS..."
              
              if curl -f --retry 3 --retry-delay 10 --retry-connrefused "${{ secrets.DEV_DOMAIN }}/health" && \
                 curl -f --retry 3 --retry-delay 5 --retry-connrefused "${{ secrets.DEV_DOMAIN }}/api/info" && \
                 curl -f --retry 3 --retry-delay 5 --retry-connrefused "${{ secrets.DEV_DOMAIN }}/"; then
                
                echo "âœ… All smoke tests passed on attempt $i!"
                break
              else
                echo "âŒ Smoke tests failed on attempt $i"
                if [ $i -eq $MAX_ATTEMPTS ]; then
                  echo "ðŸš¨ All smoke test attempts failed!"
                  exit 1
                fi
                echo "â³ Waiting ${DELAY}s before retry..."
                sleep $DELAY
              fi
            done
          else
            echo "âš ï¸ DEV_DOMAIN not configured, skipping smoke tests"
          fi

      - name: ðŸ“Š Update Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª Smoke Tests Results:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **All smoke tests passed**" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Development environment is healthy**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Smoke tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš¨ **Development environment may have issues**" >> $GITHUB_STEP_SUMMARY
          fi 