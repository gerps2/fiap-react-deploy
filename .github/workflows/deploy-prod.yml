name: üåü Deploy Production

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

env:
  NODE_VERSION: '22'
  ENVIRONMENT: 'production'
  # Registry configuration
  REGISTRY_URL: 'registry.gerson-prudencio.com.br'
  IMAGE_NAME: 'fiap-react-deploy'

jobs:
  # Job 1: Valida√ß√£o completa antes do deploy de produ√ß√£o
  pre-deploy:
    name: üîç Pre-Deploy Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üîß Install dependencies
        run: npm ci --force

      - name: üîç Run ESLint
        run: npm run lint

      - name: üß™ Run full test suite
        run: npm run test:coverage
        env:
          CI: true

      - name: üîí Security audit
        run: npm audit --audit-level=high

      - name: üìä Upload Coverage for Production Deploy
        uses: actions/upload-artifact@v4
        with:
          name: production-coverage
          path: coverage/
          retention-days: 30

  # Job 2: Build e Push para Registry de Produ√ß√£o
  build-prod:
    name: üî® Build & Push Production
    runs-on: ubuntu-latest
    needs: pre-deploy
    timeout-minutes: 20
    
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è Deploying version: ${VERSION}"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to Production Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.PROD_REGISTRY_USER }}
          password: ${{ secrets.PROD_REGISTRY_PASSWORD }}

      - name: üè∑Ô∏è Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=FIAP React Deploy - Production
            org.opencontainers.image.description=Status App React - Production Environment
            org.opencontainers.image.vendor=FIAP
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}

      - name: üî® Build and Push Production Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_ENVIRONMENT=production
            VITE_APP_VERSION=${{ steps.version.outputs.VERSION }}
            VITE_BUILD_TIMESTAMP=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VITE_LOGROCKET_APP_ID=${{ secrets.VITE_LOGROCKET_ID }}
            VITE_LOGROCKET_PROJECT_NAME=fiap-react-deploy
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üìä Image Summary
        run: |
          echo "## üê≥ Production Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Image Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: " >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /' >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY

  # Job 3: Test da imagem no registry
  test-image:
    name: üß™ Test Registry Image
    runs-on: ubuntu-latest
    needs: build-prod
    timeout-minutes: 15
    
    steps:
      - name: üè∑Ô∏è Get version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: üîë Login to Production Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.PROD_REGISTRY_USER }}
          password: ${{ secrets.PROD_REGISTRY_PASSWORD }}

      - name: üè• Test Production Container from Registry
        run: |
          echo "üöÄ Pulling and testing production image from registry..."
          
          # Pull da imagem do registry
          docker pull ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
          
          # Start container
          docker run -d --name prod-test-container -p 8080:8080 \
            -e NODE_ENV=production \
            -e ENVIRONMENT=production \
            ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
          
          echo "‚è≥ Waiting for container to be ready..."
          sleep 30
          
          echo "üîç Testing health check endpoint..."
          curl -f http://localhost:8080/health || exit 1
          
          echo "üîç Testing API info endpoint..."
          curl -f http://localhost:8080/api/info || exit 1
          
          echo "üîç Testing main application..."
          curl -f http://localhost:8080/ || exit 1
          
          echo "üõë Stopping test container..."
          docker stop prod-test-container
          docker rm prod-test-container
          
          echo "‚úÖ Production registry image tests passed!"

      - name: üîç Container Security Scan
        run: |
          echo "üîí Running container security scan..."
          # Aqui voc√™ pode adicionar ferramentas como Trivy, Snyk, etc.
          # docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          #   aquasec/trivy image ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
          echo "‚úÖ Security scan completed!"

  # Job 4: Deploy para Coolify (Produ√ß√£o)
  deploy-prod:
    name: üåü Deploy to Production
    runs-on: ubuntu-latest
    needs: test-image
    environment: production
    timeout-minutes: 15
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Get version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: üöÄ Deploy to Coolify Production
        run: |
          echo "üåü Triggering Coolify deployment for production..."
          
          if [ -n "${{ secrets.COOLIFY_WEBHOOK_PROD }}" ]; then
            curl -X POST "${{ secrets.COOLIFY_WEBHOOK_PROD }}" \
              -H "Content-Type: application/json" \
              -d '{
                "branch": "main",
                "tag": "${{ env.VERSION }}",
                "commit": "${{ github.sha }}",
                "environment": "production",
                "registry_url": "${{ env.REGISTRY_URL }}",
                "image_name": "${{ env.IMAGE_NAME }}",
                "image_tag": "latest",
                "version_tag": "${{ env.VERSION }}",
                "full_image": "${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest",
                "versioned_image": "${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}",
                "build_timestamp": "'$(date -u +'%Y-%m-%dT%H:%M:%S.000Z')'",
                "triggered_by": "${{ github.actor }}"
              }'
            echo "‚úÖ Production deployment triggered!"
          else
            echo "‚ö†Ô∏è COOLIFY_WEBHOOK_PROD not configured, skipping deployment trigger"
          fi

      - name: üìä Notify Deployment Status
        if: always()
        run: |
          echo "## üåü Production Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Versioned Image**: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "### ‚úÖ Status: DEPLOYED" >> $GITHUB_STEP_SUMMARY
            echo "üéâ **Production environment updated successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "üåü **Version ${{ env.VERSION }} is now live!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üîó **Access**: [Production Environment](${{ secrets.PROD_DOMAIN }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "üö® **Production deployment failed!**" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 5: Smoke Tests em Produ√ß√£o
  smoke-tests:
    name: üß™ Production Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: success()
    timeout-minutes: 10
    
    steps:
      - name: üß™ Run Production Smoke Tests
        run: |
          echo "üß™ Running smoke tests on production environment..."
          
          if [ -n "${{ secrets.PROD_DOMAIN }}" ]; then
            # Aguardar um pouco mais para o deploy de produ√ß√£o finalizar
            sleep 60
            
            # Testar endpoints principais
            echo "üîç Testing health check..."
            curl -f "${{ secrets.PROD_DOMAIN }}/health" || exit 1
            
            echo "üîç Testing API info..."
            curl -f "${{ secrets.PROD_DOMAIN }}/api/info" || exit 1
            
            echo "üîç Testing main application..."
            curl -f "${{ secrets.PROD_DOMAIN }}/" || exit 1
            
            # Testes adicionais para produ√ß√£o
            echo "üîç Testing performance..."
            curl -w "@curl-format.txt" -o /dev/null -s "${{ secrets.PROD_DOMAIN }}/" || true
            
            echo "‚úÖ All production smoke tests passed!"
          else
            echo "‚ö†Ô∏è PROD_DOMAIN not configured, skipping smoke tests"
          fi

      - name: üìä Update Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üß™ Production Smoke Tests Results:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ **All production smoke tests passed**" >> $GITHUB_STEP_SUMMARY
            echo "üåü **Production environment is healthy and performing well**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Production smoke tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "üö® **Production environment may have critical issues**" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 6: Notifica√ß√µes e Rollback (se necess√°rio)
  post-deploy:
    name: üì¢ Post-Deploy Actions
    runs-on: ubuntu-latest
    needs: [deploy-prod, smoke-tests]
    if: always()
    
    steps:
      - name: üè∑Ô∏è Get version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: üéâ Success Notification
        if: needs.deploy-prod.result == 'success' && needs.smoke-tests.result == 'success'
        run: |
          echo "## üéâ Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üåü Version ${{ env.VERSION }} is now live!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Deployment completed successfully**" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **All smoke tests passed**" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Production environment is healthy**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üê≥ Registry Information:" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest Image**: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Image**: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîó **Production URL**: ${{ secrets.PROD_DOMAIN }}" >> $GITHUB_STEP_SUMMARY

      - name: üö® Failure Notification
        if: needs.deploy-prod.result == 'failure' || needs.smoke-tests.result == 'failure'
        run: |
          echo "## üö® Production Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚ùå Critical Issue Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üö® **Production deployment or smoke tests failed**" >> $GITHUB_STEP_SUMMARY
          echo "üîç **Please check the logs and consider rollback**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîÑ Rollback Options:" >> $GITHUB_STEP_SUMMARY
          echo "Available images in registry for rollback:" >> $GITHUB_STEP_SUMMARY
          echo "- Previous latest: Check registry history" >> $GITHUB_STEP_SUMMARY
          echo "- Specific version: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:[VERSION]" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Review deployment logs" >> $GITHUB_STEP_SUMMARY
          echo "2. Check application health" >> $GITHUB_STEP_SUMMARY
          echo "3. Consider rolling back to previous version" >> $GITHUB_STEP_SUMMARY
          echo "4. Investigate and fix issues" >> $GITHUB_STEP_SUMMARY
          
          # Aqui voc√™ pode adicionar l√≥gica de rollback autom√°tico se necess√°rio
          exit 1 